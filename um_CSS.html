<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Toggle de Classe</title>
  <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      text-align: center;
      margin: 50px;
    }

    #destacarBotao {
      padding: 10px 20px;
      font-size: 16px;
      cursor: pointer;
      background-color: #3498db;
      color: #fff;
      border: none;
      border-radius: 5px;
      transition: background-color 0.3s ease;
    }

    #destacarBotao:hover {
      background-color: #2980b9;
    }

    #textoParaDestacar {
      font-size: 18px;
      margin-top: 20px;
    }

    .destacado {
      color: red;
      font-weight: bold;
    }
  </style>
</head>
<body>

  <button id="destacarBotao">Destacar Texto</button>
  <p id="textoParaDestacar">Este Ã© um texto normal.</p>

  <script>
    $(document).ready(function() {
      $('#destacarBotao').click(function() {
        $('#textoParaDestacar').toggleClass('destacado');
      });
    });
  </script>

</body>
</html>
